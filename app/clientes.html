<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>

    <h1 class="text-center">Clientes</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data de Criação</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" step="" id="nome" class="form-control" value="" required/>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input id="cpf" type="number" class="form-control" value="" required/>
        </div>

        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input id="saldo" type="number" class="form-control" value="" required/>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" onclick="contaController.inserir(event)">Inserir</button>
    </form>

    <br>
    <br>

    <table>
        <thead>
        <tr>
            <th>DATA DE CRIAÇÃO</th>
            <th>CONTA</th>
            <th>SALDO</th>
        </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/Poupanca.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/conta-controller.js"></script>
<script src="js/controller/cliente_controller.js"></script>
<script src="js/app.js"></script>

</body>
</html>
